



server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/customer
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher

application:
  name: ProductCustomerService